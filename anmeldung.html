<main>
  <h1>Anmeldung</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Vor- und Nachname" required>

    <label for="geburtsdatum">Geburtsdatum:</label>
    <input type="date" id="geburtsdatum" name="geburtsdatum" required>

    <label for="mannschaft">Mannschaft:</label>
    <select id="mannschaft" name="mannschaft" required>
      <option value="">Bitte auswählen</option>
      <option value="A-Jugend">A-Jugend</option>
      <option value="B-Jugend">B-Jugend</option>
      <option value="C-Jugend">C-Jugend</option>
      <option value="D-Jugend">D-Jugend</option>
    </select>

    <button type="submit">Anmeldung absenden</button>
  </form>
</main>
