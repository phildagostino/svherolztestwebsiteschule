<main>
  <h1>Kontakt</h1>

  <section class="contact-info">
    <p>E-Mail: <a href="mailto:info@sv-herolz.de">info@sv-herolz.de</a></p>
    <p>Instagram: <a href="https://instagram.com/svherolz" target="_blank">@svherolz</a></p>
  </section>

  <section class="contact-form">
    <h2>Schreibe uns dein Anliegen</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Dein Name" required>

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" placeholder="Deine E-Mail-Adresse" required>

      <label for="betreff">Betreff:</label>
      <input type="text" id="betreff" name="betreff" placeholder="Worum geht es?" required>

      <label for="nachricht">Nachricht:</label>
      <textarea id="nachricht" name="nachricht" rows="5" placeholder="Deine Nachricht..." required></textarea>

      <button type="submit">Nachricht senden</button>
    </form>
  </section>
</main>
